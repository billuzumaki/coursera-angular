<!DOCTYPE html>
<html ng-app="lunchckeck">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunckCheck</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="lunchcheckcontroller">

    <div>
        <input type="text" ng-model="lunckmenu" placeholder="list comma separated dishes you usually have for lunch">
        <button ng-click="bt()">Check If Too Much</button>
    </div>
    <div>
        <h1>{{message}}</h1>
    </div>
</body>
</html>
